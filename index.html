<!DOCTYPE html>
<html lang="en-GB" id="html-root">

<head>
  <meta charset="UTF-8" />
  <title>Francisco Pereira</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Francisco Pereira - Driving Innovation with AI & Machine Learning" />
  <link rel="stylesheet" href="styles/styles.min.css" />
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="fonts/jetbrains-mono.css" />
</head>

<body>
  <div class="split-layout">
    <aside class="personal-info">
      <div class="info-section">
        <h1 id="main_title">Francisco Pereira</h1>
        <h2 id="subtitle">Software Developer</h2>
        <h3 id="subsubtitle">Driving Innovation with AI & Machine Learning</h3>
      </div>
      <div class="info-section">
        <h2 id="about_title"></h2>
        <p id="about_text"></p>
        <a id="download_cv" class="cta-btn cv-btn" href="/downloads/franciscopereira.cv.en.pdf" target="_blank"
          rel="noopener noreferrer">View CV as PDF</a>
      </div>
      <div class="info-section">
        <h2 id="contact"></h2>
        <button id="linkedin" class="cta-btn linkedin-btn"
          onclick="window.open('https://www.linkedin.com/messaging/compose?recipient=francisco-pereira-9755501a3', '_blank', 'noopener,noreferrer')">
          <svg width="20" height="20" aria-hidden="true">
            <use href="/images/icons.svg#linkedin-icon"></use>
          </svg>
          <span id="linkedin_text"></span>
        </button>
      </div>
    </aside>
    <main class="projects-section">
      <section class="section">
        <h2 id="projects"></h2>
        <div class="project-cards-container">
          <div class="project-card project-clickable"
          onclick="window.open('https://github.com/ffarps/holoassembly','_blank')">
          <span class="project-badge sim" id="badge_sim"></span>
          <img loading="lazy" src="images/holoassembly.jpg" alt="HoloAssembly" class="project-thumb" loading="lazy" />
          <h3 id="project_sim_title"></h3>
          <p id="project_sim_desc"></p>
          <div class="project-links">
            <span class="project-link github-icon-link">
              <svg width="22" height="22" aria-hidden="true">
                <use href="/images/icons.svg#github-icon"></use>
              </svg>
            </span>
          </div>
        </div>
        <div class="project-card project-card-template">
          <span class="project-badge ml" id="badge_ml"></span>
          <img loading="lazy" src="images/gpu-svgrepo-com.svg" alt="ML Project" class="project-thumb" />
          <h3 id="project_ml_title"></h3>
          <p id="project_ml_desc"></p>
          <div class="project-links">
            <span class="project-link github-icon-link">
              <svg width="22" height="22" aria-hidden="true">
                <use href="/images/icons.svg#github-icon"></use>
              </svg>
            </span>
          </div>
        </div>
        <div class="project-card project-card-template">
          <span class="project-badge web" id="badge_web"></span>
          <img loading="lazy" src="images/web-development-svgrepo-com.svg" alt="Web Project" class="project-thumb" />
          <h3 id="project_web_title"></h3>
          <p id="project_web_desc"></p>
          <div class="project-links">
            <span class="project-link github-icon-link">
              <svg width="22" height="22" aria-hidden="true">
                <use href="/images/icons.svg#github-icon"></use>
              </svg>
            </span>
          </div>
        </div>
        <div class="project-card project-card-template">
          <span class="project-badge backend" id="badge_backend"></span>
          <img loading="lazy" src="images/api-svgrepo-com.svg" alt="Backend Project" class="project-thumb" />
          <h3 id="project_backend_title"></h3>
          <p id="project_backend_desc"></p>
          <div class="project-links">
            <span class="project-link github-icon-link">
              <svg width="22" height="22" aria-hidden="true">
                <use href="/images/icons.svg#github-icon"></use>
              </svg>
            </span>
          </div>
        </div>
        <div class="project-card project-card-template">
          <span class="project-badge mobile" id="badge_mobile"></span>
          <img loading="lazy" src="images/web-development-svgrepo-com.svg" alt="Mobile Project" class="project-thumb" />
          <h3 id="project_mobile_title"></h3>
          <p id="project_mobile_desc"></p>
          <div class="project-links">
            <span class="project-link github-icon-link">
              <svg width="22" height="22" aria-hidden="true">
                <use href="/images/icons.svg#github-icon"></use>
              </svg>
            </span>
          </div>
        </div>
        <div class="project-card project-card-template">
          <span class="project-badge tools" id="badge_tools"></span>
          <img loading="lazy" src="images/api-svgrepo-com.svg" alt="Tools Project" class="project-thumb" />
          <h3 id="project_tools_title"></h3>
          <p id="project_tools_desc"></p>
          <div class="project-links">
            <span class="project-link github-icon-link">
              <svg width="22" height="22" aria-hidden="true">
                <use href="/images/icons.svg#github-icon"></use>
              </svg>
            </span>
          </div>
        </div>
      </div>
      <div style="text-align: center; margin: 1.2rem 0;">
        <button id="github_warning" class="cta-btn projects-btn" tabindex="0" aria-label="View all projects"></button>
      </div>
      </section>
    </main>
  </div>
  <footer class="footer">
    <div class="footer-main central-footer-content">
      <div class="footer-row">
        <div class="footer-links">
          <a href="/" class="footer-link">Home</a>
          <a href="/pages/projects.html" class="footer-link">Projects</a>
          <a href="#contact-section" class="footer-link">Contact Me</a>
          <a href="/pages/privacy.html" class="footer-link">Privacy</a>
        </div>
        <div class="footer-social">
          <a class="primary" href="https://github.com/ffarps" title="GitHub" target="_blank" rel="noopener noreferrer">
            <svg width="20" height="20" aria-hidden="true">
              <use href="/images/icons.svg#github-icon"></use>
            </svg>
          </a>
          <a class="primary linkedin-icon" href="https://www.linkedin.com/in/francisco-pereira-9755501a3/"
            title="LinkedIn" target="_blank" rel="noopener noreferrer">
            <svg width="20" height="20" aria-hidden="true">
              <use href="/images/icons.svg#linkedin-icon"></use>
            </svg>
          </a>
        </div>
        <div class="footer-switchers">
          <div id="lang-switcher" class="lang-switcher lang-switcher-footer stylish-lang-switcher">
            <button class="lang-btn" data-lang="en-GB" aria-label="English" title="English" tabindex="0">
              <span class="lang-flag-wrap"><img loading="lazy" src="images/gb.svg" alt="English" height="22"
                  width="32" /></span>
              <span class="lang-label">EN</span>
            </button>
            <button class="lang-btn" data-lang="pt-PT" aria-label="Português" title="Português" tabindex="0">
              <span class="lang-flag-wrap"><img loading="lazy" src="images/pt.svg" alt="Português" height="22"
                  width="32" /></span>
              <span class="lang-label">PT</span>
            </button>
          </div>
          <div id="theme-switcher" class="theme-switcher">
            <button class="theme-btn" data-theme="system" aria-label="System Default" title="System Default">
              System
            </button>
            <button class="theme-btn" data-theme="dark" aria-label="Dark Mode" title="Dark Mode">
              Dark
            </button>
            <button class="theme-btn" data-theme="light" aria-label="Light Mode" title="Light Mode">
              Light
            </button>
          </div>
        </div>
      </div>
      <span class="footer-copyright">&copy; 2023-2025 Francisco Pereira</span>
    </div>
