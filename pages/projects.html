<!DOCTYPE html>
<html lang="en-GB" id="html-root">

<head>
    <meta charset="UTF-8" />
    <title>All Projects</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--font-color);
            text-decoration: none;
            border: 1px solid var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .back-link:hover {
            background: var(--accent-color);
            color: var(--back-accent-color);
        }

        .search-container {
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid var(--accent-color);
            background: var(--back-accent-color);
            color: var(--font-color);
            border-radius: 4px;
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .tag {
            padding: 0.25rem 0.5rem;
            background: var(--accent-color);
            color: var(--back-accent-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .tag.active {
            background: var(--font-color);
            color: var(--back-accent-color);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--back-accent-color);
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            padding: 1.2rem;
            transition: box-shadow 0.2s;
            cursor: pointer;
        }

        .project-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            background: var(--accent-color);
            color: var(--back-accent-color);
        }

        .project-card:hover h3,
        .project-card:hover p {
            color: var(--back-accent-color);
        }

        .project-thumb {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .project-badge {
            display: inline-block;
            font-size: 0.9em;
            font-weight: 600;
            background: var(--accent-color);
            color: var(--back-accent-color);
            border-radius: 6px;
            padding: 0.15em 0.7em;
            margin-bottom: 0.7em;
        }

        .footer {
            max-width: none !important;
            width: 100vw !important;
            margin-left: calc(-50vw + 50%) !important;
        }
    </style>
</head>

<body>
    <a href="/" class="back-link">&larr; Back to Home</a>
    <h1>All Projects</h1>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search projects..." id="search-input">
    </div>
    <div class="tags">
        <span class="tag active" data-tag="all">All</span>
        <span class="tag" data-tag="ml">Machine Learning</span>
        <span class="tag" data-tag="web">Web Development</span>
        <span class="tag" data-tag="backend">Backend</span>
        <span class="tag" data-tag="mobile">Mobile</span>
        <span class="tag" data-tag="tools">Tools</span>
        <span class="tag" data-tag="sim">Simulation</span>
    </div>
    <div class="projects-grid" id="projects-grid">
        <!-- Projects will be loaded here -->
    </div>

    <script>
        const projects = [
            { title: 'HoloAssembly', desc: 'AR/VR Assembly Simulator', tag: 'sim', link: 'https://github.com/ffarps/holoassembly', badge: 'Simulation', image: '/images/holoassembly.jpg' },
            { title: 'Machine Learning Project', desc: 'Advanced predictive analytics with ML', tag: 'ml', link: 'projects/project-ml.html', badge: 'ML', image: '/images/gpu-svgrepo-com.svg' },
            { title: 'Web Development Project', desc: 'Full-stack web application', tag: 'web', link: 'projects/project-web.html', badge: 'Web', image: '/images/web-development-svgrepo-com.svg' },
            { title: 'Backend API Project', desc: 'Scalable REST API with microservices', tag: 'backend', link: 'projects/project-backend.html', badge: 'Backend', image: '/images/api-svgrepo-com.svg' },
            { title: 'Mobile App Project', desc: 'Cross-platform mobile application', tag: 'mobile', link: 'projects/project-mobile.html', badge: 'Mobile', image: '/images/web-development-svgrepo-com.svg' },
            { title: 'Developer Tools', desc: 'CLI utilities and productivity tools', tag: 'tools', link: 'projects/project-tools.html', badge: 'Tools', image: '/images/api-svgrepo-com.svg' }
        ];

        function renderProjects(filteredProjects) {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = filteredProjects.map(project => `
                <div class="project-card" onclick="window.location.href='${project.link}'">
                    <img src="${project.image}" alt="${project.title}" class="project-thumb" loading="lazy" />
                    <span class="project-badge">${project.badge}</span>
                    <h3>${project.title}</h3>
                    <p>${project.desc}</p>
                </div>
            `).join('');
        }

        function filterProjects() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const activeTag = document.querySelector('.tag.active').dataset.tag;
            let filtered = projects.filter(project =>
                (activeTag === 'all' || project.tag === activeTag) &&
                (project.title.toLowerCase().includes(searchTerm) || project.desc.toLowerCase().includes(searchTerm))
            );
            renderProjects(filtered);
        }

        document.getElementById('search-input').addEventListener('input', filterProjects);
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', function () {
                document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                filterProjects();
            });
        });

        renderProjects(projects);
    </script>
