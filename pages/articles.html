<!DOCTYPE html>
<html lang="en-GB" id="html-root">

<head>
    <meta charset="UTF-8" />
    <title>All Articles</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--font-color);
            text-decoration: none;
            border: 1px solid var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .back-link:hover {
            background: var(--accent-color);
            color: var(--back-accent-color);
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .article-card {
            background: var(--back-accent-color);
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: box-shadow 0.2s;
            cursor: pointer;
        }

        .article-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            background: var(--accent-color);
            color: var(--back-accent-color);
        }

        .article-card:hover h3,
        .article-card:hover p,
        .article-card:hover .article-date {
            color: var(--back-accent-color);
        }

        .article-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.3em;
        }

        .article-card h3 a {
            color: var(--font-color);
            text-decoration: none;
        }

        .article-card p {
            margin: 0 0 1rem 0;
            font-size: 0.95em;
            color: var(--font-color);
        }

        .article-date {
            font-size: 0.85em;
            color: var(--accent-color);
            font-weight: 600;
        }

        .search-container {
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid var(--accent-color);
            background: var(--back-accent-color);
            color: var(--font-color);
            border-radius: 4px;
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .tag {
            padding: 0.25rem 0.5rem;
            background: var(--accent-color);
            color: var(--back-accent-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .tag.active {
            background: var(--font-color);
            color: var(--back-accent-color);
        }

        .footer {
            max-width: none !important;
            width: 100vw !important;
            margin-left: calc(-50vw + 50%) !important;
        }
    </style>
</head>

<body>
    <a href="/" class="back-link">&larr; Back to Home</a>
    <h1>All Articles</h1>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search articles..." id="search-input">
    </div>
    <div class="tags">
        <span class="tag active" data-tag="all">All</span>
        <span class="tag" data-tag="ai">AI & ML</span>
        <span class="tag" data-tag="web">Web Development</span>
        <span class="tag" data-tag="performance">Performance</span>
    </div>
    <div class="articles-grid" id="articles-grid">
        <!-- Articles will be loaded here -->
    </div>

    <script>
        const articles = [
            { title: 'The Future of AI in Software Development', desc: 'Exploring how AI is transforming coding practices and what developers need to know.', tag: 'ai', link: 'articles/article-ai-future.html', date: 'October 2023' },
            { title: 'Optimizing Web Performance: Tips and Tricks', desc: 'Practical advice for building faster, more efficient websites.', tag: 'performance', link: 'articles/article-web-performance.html', date: 'November 2023' },
            { title: 'Machine Learning Basics for Beginners', desc: 'A gentle introduction to ML concepts with real-world examples.', tag: 'ai', link: 'articles/article-ml-basics.html', date: 'December 2023' }
        ];

        function renderArticles(filteredArticles) {
            const grid = document.getElementById('articles-grid');
            grid.innerHTML = filteredArticles.map(article => `
                <article class="article-card" onclick="window.location.href='${article.link}'">
                    <h3>${article.title}</h3>
                    <p>${article.desc}</p>
                    <span class="article-date">${article.date}</span>
                </article>
            `).join('');
        }

        function filterArticles() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const activeTag = document.querySelector('.tag.active').dataset.tag;
            let filtered = articles.filter(article =>
                (activeTag === 'all' || article.tag === activeTag) &&
                (article.title.toLowerCase().includes(searchTerm) || article.desc.toLowerCase().includes(searchTerm))
            );
            renderArticles(filtered);
        }

        document.getElementById('search-input').addEventListener('input', filterArticles);
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', function () {
                document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                filterArticles();
            });
        });

        renderArticles(articles);
    </script>
