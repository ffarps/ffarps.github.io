<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Project Page</title>
    <link rel="stylesheet" href="../styles/createProject.css" />
  </head>
  <body>
    <div>
      <h1>Create Project Page</h1>
      <form id="projectForm">
        <label for="projectType"><h2>Project Type</h2></label>
        <label class="containerCheck"
          >Personal
          <input type="checkbox" name="projectCheckbox" value="Personal" />
          <span class="checkmark"></span>
        </label>
        <label class="containerCheck"
          >Professional
          <input type="checkbox" name="projectCheckbox" value="Professional" />
          <span class="checkmark"></span>
        </label>

        <label for="projectTitle"><h2>Project Title</h2></label>
        <input type="text" id="projectTitle" name="projectTitle" required />
        <label for="projectDescription"><h2>Project Description</h2></label>
        <textarea
          id="projectDescription"
          name="projectDescription"
          required
        ></textarea>
        <label for="projectThumbnail"><h2>Project Thumbnail</h2></label>
        <input
          type="file"
          id="projectThumbnail"
          name="projectThumbnail"
          required
        />
        <img id="thumbnailPreview" src="" alt="Thumbnail Preview" />
        <label for="projectLink"><h2>Project link</h2></label>
        <input type="url" id="projectLink" name="projectLink" required />

        <input type="submit" value="Create Project" />
      </form>
      <footer><a href="../">Return to index</a></footer>
    </div>
    <script src="../scripts/templateProjects.js"></script>
  </body>
</html>
