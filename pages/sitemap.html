<!DOCTYPE html>
<html>
  <head>
    <title>Sitemap</title>
    <meta name="description" content="ffarps.github.io Sitemap" />
    <meta name="keywords" content="ffarps.github.io, Sitemap" />
    <meta name="generator" content="Mystemapgenerator.com HTML Sitemap" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />
    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      body {
        background: #fff;
        max-width: 980px;
        margin: 0 auto;
        padding: 5px;
        font: 14px "Arial", Tahoma, sans-serif;
      }
      h1 {
        font-size: 26px;
      }
      div.section {
        margin: 45px 0 8px 5px;
        border-left: #ccc solid 1px;
        padding-top: 14px;
      }
      div.section div {
        padding: 4px 0;
        margin: 8px 0;
      }
      div.section div:before,
      div.section p:before {
        content: "\2014\2014";
        color: #ccc;
        font-weight: normal;
        letter-spacing: 0;
      }
      div.section p:before {
        content: "\2014";
      }
      div.section a {
        display: inline-block;
        border: #ccc solid 1px;
        padding: 6px 12px;
        border-radius: 3px;
        max-width: 80%;
      }
      div.section a:hover {
        box-shadow: 0px 1px 2px 1px rgba(0, 0, 0, 0.1);
      }
      div.section p {
        font-weight: bold;
        margin-top: -24px;
        position: absolute;
      }
      div.section p a {
        display: inline;
      }
      div.PageBreak {
        margin-top: 16px;
      }
      div.PageBreak span {
        font-weight: bold;
      }
      div.footerinfo {
        margin-top: 16px;
        color: #666;
        font-size: 12px;
        text-align: right;
      }
      div.footerinfo * {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Sitemap</h1>
    <div class="section">
      <p><a href="https://ffarps.github.io/">Home page</a></p>
      <div>
        <a href="https://ffarps.github.io/">Francisco Pereira's Portfolio</a>
      </div>

      <div>
        <a href="https://ffarps.github.io/pages/personalprojects.html"
          >Personal Projects</a
        >
      </div>

      <div>
        <a href="https://ffarps.github.io/pages/proprojects.html"
          >Professional Projects</a
        >
      </div>

      <div>
        <a href="https://ffarps.github.io/pages/sitemap.html">Sitemap</a>
      </div>

      <div>
        <a href="https://ffarps.github.io/pages/privacy.html">Privacy Policy</a>
      </div>
    </div>
    <div class="footerinfo">
      Created with
      <a
        href="https://www.mysitemapgenerator.com/start/free.str.html"
        target="_blank"
        >MySitemapGenerator</a
      >
    </div>
  </body>
</html>
